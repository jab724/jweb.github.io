    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <input id="modeChange" type="button" value="야간으로 변경" onclick="
        //if(colorValue != -1) return;
        if(timerID != null)clearInterval(timerID);
        if(this.value == '야간으로 변경') { 
            // colorValue = 255;
            timerID=setInterval(()=> {
            backgroundChanger.changeBlack();
            }, 1000/60);
            this.value = '일반으로 변경';
            setCookie('isDarkMode', '1', 100);
        }
        else
        {
            // colorValue = 0;
            timerID=setInterval(()=> {
            backgroundChanger.changeWhite();
            }, 1000/60);
            this.value = '야간으로 변경';
            setCookie('isDarkMode', '0', 100);
        }
    ">

    <input id="sendAndroid" type="button" value="안드로이드" onclick="
        window.HybridApp.requestData(window.devicePixelRatio);
    ">
    <a href="webTest2.html">링크</a>
    <script>document.writeln(window.devicePixelRatio);</script>

    
    <script>init();</script>
